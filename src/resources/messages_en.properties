# Full help template - NO MARKDOWN for bulletproof reliability
help.full=🤖 Job Bot Quick Help\n\
\n\
🎯 SET KEYWORDS\n\
/keywords python, developer, remote\n\
\n\
🚫 SET IGNORE WORDS\n\
/ignore_keywords junior*, intern*, trainee*\n\
\n\
📝 KEYWORD TYPES\n\
\n\
EXACT MATCH:\n\
python → matches "python developer"\n\
\n\
WILDCARD MATCH:\n\
develop* → matches "developer", "development"\n\
\n\
REQUIRED (must have):\n\
[remote] → job MUST contain "remote"\n\
\n\
REQUIRED OR:\n\
[remote/online] → job MUST have "remote" OR "online"\n\
\n\
PHRASES:\n\
product manager → matches "product manager" together\n\
\n\
AND KEYWORDS:\n\
python+django → job MUST have BOTH "python" AND "django"\n\
\n\
💡 QUICK EXAMPLES\n\
\n\
Basic:\n\
/keywords python, java, manager, developer\n\
\n\
With wildcards:\n\
/keywords develop*, program*, engineer*, market*\n\
\n\
Advanced:\n\
/keywords [remote/hybrid], senior* develop*, python+django\n\
/ignore_keywords junior*, intern*, trainee*\n\
\n\
🚫 BLOCK UNWANTED JOBS\n\
/ignore_keywords junior*, intern*, trainee*, sales*, entry*\n\
\n\
🌐 CHANGE LANGUAGE\n\
/language

